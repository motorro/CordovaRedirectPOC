<!DOCTYPE html>
<html>
<head lang="en">

<body>
    <h1>Redirect PoC</h1>
    <div>
        The concept of redirecting cordova app to storage directory if update is present there.
    </div>
    <h2>Workflow</h2>
    <ol>
        <li>Check the storage folder for update package</li>
        <li>If update is found - redirect there</li>
        <li>If update isn't found - use redirect to packaged index.html</li>
    </ol>
    <div id="controls">
        <button id="start">Start workflow</button>
        <button id="reset">Reset app</button>
    </div>
</body>
