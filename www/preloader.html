<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Redirect POC::Preloader</title>
    <!-- Weinre placeholder. Will be replaced with Weinre script by prepare hook -->
    <!-- See hooks/after_prepare/040_weinre.js for details -->
    <!-- WEINRE -->

    <!-- CORDOVA APP-->
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="build/PreloaderApp.js"></script>
    <style type="text/css">
        html, body {
            height: 100%;
        }
        #log {
            height: 10em;
            overflow-y: scroll;
            border: 1px solid Black;
            margin-top: 1em;
            padding: 0.5em;
        }
        #log p {
            margin: 0;
            padding: 0;
        }
        #controls {
            margin-top: 1em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Redirect POC::Preloader</h1>
    <div>
        The concept of redirecting cordova app to storage directory if update is present there.
    </div>
    <h2>Workflow</h2>
    <ol>
        <li>Check the storage folder for update package</li>
        <li>If update is found - redirect there</li>
        <li>If update isn't found - use redirect to packaged index.html</li>
    </ol>
    <div id="controls">
        <button id="start">Start workflow</button>
        <button id="reset">Reset app</button>
    </div>
    <div id="log"></div>
</body>
</html>
